<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>iOS Home Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="home-screen">
            <div class="app-grid">
                <div class="app-icon" data-app="Messaggi">
                    <img src="images/messaggi.png" alt="Icona Messaggi">
                    <span>Messaggi</span>
                </div>
                <div class="app-icon" data-app="Calendario">
                    <img src="images/calendario.png" alt="Icona Calendario">
                    <span>Calendario</span>
                </div>
                <div class="app-icon" data-app="Foto">
                    <img src="images/foto.png" alt="Icona Foto">
                    <span>Foto</span>
                </div>
                <div class="app-icon" data-app="Orologio">
                    <img src="images/orologio.png" alt="Icona Orologio">
                    <span>Orologio</span>
                </div>
            </div>
            <div class="dock">
                <div class="app-icon" data-app="Telefono">
                    <img src="images/telefono.png" alt="Icona Telefono">
                </div>
                <div class="app-icon" data-app="Safari">
                    <img src="images/safari.png" alt="Icona Safari">
                </div>
                <div class="app-icon" data-app="Musica">
                    <img src="images/musica.png" alt="Icona Musica">
                </div>
                <div class="app-icon" data-app="Impostazioni">
                    <img src="images/impostazioni.png" alt="Icona Impostazioni">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
