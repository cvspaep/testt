<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>iOS Home Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="home-screen">
            <div class="app-grid">
                <div class="app-icon" data-app="App 1">
                    <div class="icon-placeholder"></div>
                    <span>Messaggi</span>
                </div>
                <div class="app-icon" data-app="App 2">
                    <div class="icon-placeholder"></div>
                    <span>Calendario</span>
                </div>
                <div class="app-icon" data-app="App 3">
                    <div class="icon-placeholder"></div>
                    <span>Foto</span>
                </div>
                <div class="app-icon" data-app="App 4">
                    <div class="icon-placeholder"></div>
                    <span>Orologio</span>
                </div>
            </div>
            <div class="dock">
                <div class="app-icon" data-app="App 5">
                    <div class="icon-placeholder"></div>
                </div>
                <div class="app-icon" data-app="App 6">
                    <div class="icon-placeholder"></div>
                </div>
                <div class="app-icon" data-app="App 7">
                    <div class="icon-placeholder"></div>
                </div>
                <div class="app-icon" data-app="App 8">
                    <div class="icon-placeholder"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
